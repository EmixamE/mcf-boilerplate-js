extends:
  - tslint:latest
  - tslint-eslint-rules
  - tslint-plugin-prettier
  - tslint-config-prettier
  - tslint-no-unused-expression-chai
rules:
  no-submodule-imports: false
  no-implicit-dependencies:
    - true
    - - "logform"
      - "winston-transport"
  ordered-imports:
    - true
    - import-sources-order: "any"
  prettier: true
